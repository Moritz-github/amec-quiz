<body>{% extends "base.html" %}

{% block content %}
    <h1 class="text-center"><strong>Wilkommen zum MO-Quiz!</strong></h1>

    <form method="post">
        <div class="text-center">
            <p style="font-size: 19px;">Bitte w√§hle einen Fragenpool aus:</p> <select name="question_pool">
    {% for pool in question_pool %}
       <option value="{{pool}}">{{pool}}</option>
    {% endfor %}
</select> <input class="form-control d-xl-flex justify-content-xl-center" type="submit" style="filter: blur(0px);margin-top: 14px;" value="Senden"></div>
    </form>{% else %}
    <p class="text-center" style="font-size: 21px;margin-top: -24px;">im Fragenpool <strong>{{session["question_pool"]}}</strong></p>

{% endblock %}
